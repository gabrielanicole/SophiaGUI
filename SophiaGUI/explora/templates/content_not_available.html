<!DOCTYPE html>
<html lang="es">
<head>
  <title>Sophia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/explora/explora.css" type="text/css">
  <link rel="stylesheet" href="/static/explora/navbar.css" type="text/css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

 <nav id="custom-bootstrap-menu" class="navbar navbar-default">
   <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Sophia Project</a>
    </div>
     <ul class="nav navbar-nav navbar-right">
      <li>
		<form action="/login" id="login_form" class="navbar-form navbar-left" role="login" method="post">{% csrf_token %}
		  <div class="form-group">
		    <input name="username" value="" type="text" class="form-control" placeholder="Usuario">
		    <input name="password" value="" type="password" class="form-control" placeholder="Contraseña">
		  </div>
		  <button type="submit" class="btn btn-default">Login</button>
		</form>
     </li>
     
     <li>
    	<a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" class="btn btn-default btn-block" role="button">
			  <span style="padding-right:10px" class="fa fa-facebook"></span>Login con Facebook</a>
     </li>
    </ul>
  </div>
</nav>

<div class="row">
	<div class="col-md-12">
		<h1>Error</h1>
		<h3> Debes haber iniciado sesión para acceder a este lugar</h3>
	</div>
</div>

</body>


</html>
