<!DOCTYPE html>
<html lang="es">

<head>
    <title>Sophia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/explora/explora.css" type="text/css">
    <link rel="stylesheet" href="/static/explora/navbar.css" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/explora/register.css" type="text/css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="/static/explora/js/app.js"></script>
    <script type="text/javascript" src="/static/explora/js/controller/registrationController.js"></script>
    <script type="text/javascript" src="/static/explora/externalJS/ng-infinite-scroll.min.js"></script>

</head>

<body>

    <nav id="custom-bootstrap-menu" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Sophia Project</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                     <li>
                        <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" class="btn btn-default btn-block" role="button">
                            <span style="padding-right:10px" class="fa fa-facebook"></span>Login con Facebook</a>
                    </li>
            </ul>
        </div>
    </nav>

    <div ng-app="explora">
        <div ng-controller="registrationController">

            <div class="container">
                <div class="page-header">
                    <h1>A unos pasos de empezar!</h1>
                    <div class="alert alert-danger" ng-show="checkPasswords" class="ng-hide"> La password debe tener al menos 8 caracteres</div>
                    <div class="alert alert-danger" ng-show="checkMatchPasswords" class="ng-hide"> Las passwords no coinciden!</div>
                    <div class="alert alert-danger" ng-show="checkUserExist" class="ng-hide"> Nombre de usuario ya existe!</div>
                    <div class="alert alert-success" ng-show="newUserCreated" class="ng-hide"> Se ha enviado un mail a <strong>[[email]]</strong> las instrucciones necesarias para activar su cuenta</div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form name="registerForm" class="form-horizontal">

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Username:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" ng-model="username" placeholder="Ingrese su username" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" ng-model="firstname" placeholder="Ingrese su nombre" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Apellido:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" ng-model="lastname" placeholder="Ingrese su apellido" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" ng-model="email" placeholder="Ingresar email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="pwd">Password:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="pwd" ng-model="password" ng-change="lengthPasswords(password)" placeholder="Ingresar password"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="pwd">Password:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="pwd" ng-model="confirmpassword" ng-change="matchPasswords(password,confirmpassword)"
                                        placeholder="Confirmar password" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-default btn-block btn-register" ng-click="getUserInput()">Registrarse</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
