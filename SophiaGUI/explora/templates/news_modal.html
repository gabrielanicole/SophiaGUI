        <div class="modal-body">
        <div class="container-fluid">
        	
        	<div class="row">
        		<div class="col-md-6">
        		
        			<div class="row">
        				<div class="news-metadata">
        					<p>Fuente: {{host}}</p>	
        				</div>
        			</div>
        			
        			<div class="row">
        				<div class="news-metadata">
        					<p>Tema: {{host}}</p>

        			</div>
        			
        			<div class="row">
        				<div class="news-metadata">
        					<p>Fecha: {{date}}</p>

        			</div>
        			        			        				
        		</div>

        					<p>Categoria: Categoria </p>	
        				</div>
        			</div>
        			
        			<div class="row">
        				<div class="news-metadata">
        					<p>Lugar: Ubicaci√≥n</p>	
        				</div>
        			</div>
        			
        			<div class="row">
        				<div class="news-metadata">
        				<p>Enlace: <a href="{{url}}">{{url}}</a> </p>	 
        				</div>
        			</div>
        			        		
        		</div>

        	</div>
        
              
        <div class="container-fluid">
        	<div class="row">
        		<div class="col-md-6">
        			<h4 align="center"> {{title}}</h4>
        			<p>{{content}}</p>
        		</div>
        		<div class="col-md-6">
        		  <div class="row">
        		 	<div class="news-image ">
        				<img class="img-responsive" alt="image-not-found" src="{{imageLink}}">

        			</div>

        		</div>
        	</div>    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>

      </div> 
    </div>
